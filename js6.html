<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <!-- Add CSS for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .login-container {
            max-width: 300px;
            margin: 0 auto;
            padding: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: #c0c4c2;
        }

        .login-icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-button {
            background-color: #0095f6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .signup-link {
            margin-top: 20px;
            margin-left: 600px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>
            <i class="login-icon">ðŸ“¸</i> Instagram
        </h1>
        <div class="form-group">
            <input type="text" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password">
        </div>
        <button class="login-button">Login</button>
        <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot password?</a>
        </div>
    </div>
    <div class="signup-link">
        Don't have an account? <a href="#">Sign up here</a>
    </div>
</body>
</html>
