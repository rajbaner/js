<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Cards</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  <style>
    .card {
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px); /* Adjust this value to control the hover effect */
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Card 1 -->
      <div class="col-md-3 mb-4">
        <div class="card position-relative">
          <img src="back3.jpg" class="card-img-top" alt="Image 1">
          <div class="overlay-text">
            <h5 class="card-title">Text on Image 1</h5>
          </div>
          <div class="card-body">
            <p class="card-text">Text below the image.</p>
            <hr>
            <a href="#" class="btn btn-primary">Link 1</a>
            <a href="#" class="btn btn-secondary">Link 2</a>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
