<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: red;
            display: none;
        }

        .input-group-append {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <div class="input-group">
                <input type="text" class="form-control" id="name" placeholder="Name">
                <div class="input-group-append">
                    <span class="input-group-text clear-icon"><i class="fas fa-exclamation-circle"></i></span>
                </div>
            </div>
            <div class="error-message">Name is required</div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
                <input type="email" class="form-control" id="email" placeholder="Email">
                <div class="input-group-append">
                    <span class="input-group-text clear-icon"><i class="fas fa-exclamation-circle"></i></span>
                </div>
            </div>
            <div class="error-message">Email is required</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <div class="input-group-append">
                    <span class="input-group-text clear-icon"><i class="fas fa-exclamation-circle"></i></span>
                </div>
            </div>
            <div class="error-message">Password is required</div>
        </div>

        <div class="form-group">
            <label for="hobbies">Hobbies</label>
            <div class="input-group">
                <select class="custom-select" id="hobbies">
                    <option value="" disabled selected>Select Hobbies</option>
                    <option value="reading">Reading</option>
                    <option value="cooking">Cooking</option>
                    <option value="gaming">Gaming</option>
                    <option value="traveling">Traveling</option>
                </select>
                <div class="input-group-append">
                    <span class="input-group-text clear-icon"><i class="fas fa-exclamation-circle"></i></span>
                </div>
            </div>
            <div class="error-message">Hobbies are required</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(".clear-icon").on("click", function () {
        $(this).closest(".form-group").find("input, select").val("").focus();
    });

    $("form").submit(function (event) {
        event.preventDefault();
        $(".form-group input, .form-group select").each(function () {
            if ($(this).val() === "") {
                $(this).closest(".form-group").find(".error-message").show();
            } else {
                $(this).closest(".form-group").find(".error-message").hide();
            }
        });
    });
</script>

</body>
</html>
