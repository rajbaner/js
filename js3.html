<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division Calculator</title>
</head>
<body>
    <h1>Multiplication and Division Calculator</h1>
    <p>Enter two numbers:</p>
    <input type="number" id="num1" placeholder="Enter the first number">
    <input type="number" id="num2" placeholder="Enter the second number">
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <p id="result"></p>

    <script>
        function multiply() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultElement = document.getElementById('result');

            if (!isNaN(num1) && !isNaN(num2)) {
                const multiplication = num1 * num2;
                resultElement.textContent = `Multiplication: ${multiplication}`;
            } else {
                resultElement.textContent = 'Please enter valid numbers.';
            }
        }

        function divide() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultElement = document.getElementById('result');

            if (!isNaN(num1) && !isNaN(num2)) {
                if (num2 === 0) {
                    resultElement.textContent = 'Division by zero is not allowed.';
                } else {
                    const division = num1 / num2;
                    resultElement.textContent = `Division: ${division}`;
                }
            } else {
                resultElement.textContent = 'Please enter valid numbers.';
            }
        }
    </script>
</body>
</html>
